<!DOCTYPE html>
<html lang='fr'>
<head>
  <title>ANN</title>
  <meta charset='utf-8'>
</head>
<body id='body' style='display: none'>
<div id='header'>
  <label for='network'>
    <select id='network'><option value=''>Select a network type</option></select>
    "<span id='networkName'>unknown</span>"
    artificial neural network
  </label>
  <form id='form'>
    <label for='inputs'>Inputs :<input id='inputs' list='usecases' type='text' size='50'></label>
    <datalist id='usecases'></datalist>
    <input type='submit' id='run' value='Run'>
    <label for='outputs'>Outputs :<input id='outputs' type='text' size='20'></label>
    <button id='train'>Train</button>
    <button id='cancel'>Cancel</button>
  </form>
</div>
<div id='progress'></div>
<div id='graph-container'></div>
</body>
</html>
